<!--     <script src="https://cdn.jsdelivr.net/gh/terance-edmonds/chatbot-script-loader@main/ChatbotScript.js"></script> -->

    <!--access panel-->
    <div id="chatbot_admin__access-panel" class="swing-in-top-fwd">
        <h2 id="chatbot_admin__access-username" class="chatbot_admin__access-title">Username</h2>
        <input type="text" oninput="handleUserInput()" id="chatbot_admin__access-username-textbox" class="chatbot_admin__access-textbox" autofocus>
        <h2 id="chatbot_admin__access-password" class="chatbot_admin__access-title">Password</h2>
        <input type="password" oninput="handleUserInput()" id="chatbot_admin__access-password-textbox" class="chatbot_admin__access-textbox">
        <div id="chatbot_admin__access-submit" class="chatbot_admin__access-submit-active" onclick="handleLogin()">Login</div>
    </div>
    
    <!--admin panel-->
    <div id="chatbot_admin__container" class="chatbot_admin__container-disabled">
        <h1 id="chatbot_admin__title">Chatbot Admin Panel</h1>
        <div id="chatbot_admin__table">
            <p id="chatbot_admin__alert">successfully updated</p>
            <div id="chatbot_admin__add-button" onclick="handleNewRecord()">+ New</div>
    
            <div class="chatbot_admin__row">
               <div class="chatbot_admin__header">ID</div>
               <div class="chatbot_admin__header">Email</div>
               <div class="chatbot_admin__header">Website</div>
               <div class="chatbot_admin__header">Credentials</div>
               <div class="chatbot_admin__header">Function</div>
            </div>
    
            <div id="chatbot_admin__row-nodata" class="fade-in">
                <div class="chatbot_admin__data-nodata">... No data ...</div>
             </div>
    
        </div>
    </div>

    <script src="./index.js"></script>
</body>
