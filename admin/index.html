    <!--login panel-->
    <div id="chatbot_admin__access-panel" class="swing-in-top-fwd">
        <h2 id="chatbot_admin__access-username" class="chatbot_admin__access-title">Username</h2>
        <input type="text" oninput="handleUserInput()" id="chatbot_admin__access-username-textbox" class="chatbot_admin__access-textbox" autofocus>
        <h2 id="chatbot_admin__access-password" class="chatbot_admin__access-title">Password</h2>
        <input type="password" oninput="handleUserInput()" id="chatbot_admin__access-password-textbox" class="chatbot_admin__access-textbox">
        <div id="chatbot_admin__access-submit" class="chatbot_admin__access-submit-active" onclick="handleLogin()">Login</div>
    </div>

        <!--profile container-->
        <div id="chatbot_admin__profile-container" class="chatbot_admin__profile-container-disabled swing-out-top-bck">
            <div id="chatbot_admin__profile-exit" onclick="handleProfileExit()">x</div>
            <p id="chatbot_admin__profile-username-title">Username</p>
            <input type="text" id="chatbot_admin__profile-username" oninput="handleProfileTextInput1()" autofocus/>
            <p id="chatbot_admin__profile-email-title">Email</p>
            <input type="text" id="chatbot_admin__profile-email" oninput="handleProfileTextInput1()"/>
            <div id="chatbot_admin__profile-update-content" class="chatbot_admin__profile-update chatbot_admin__access-submit-active" onclick="handleProfileUpdateContent()">Update</div>
            <hr/>
            <div id="chatbot_admin__profile-password-wrapper">
                <input type="password" id="chatbot_admin__profile-password" oninput="handleProfileTextInput2()" placeholder="Password"/>
                <input type="password" id="chatbot_admin__profile-cpassword" oninput="handleProfileTextInput2()" placeholder="Confirm Password"/>
                <div id="chatbot_admin__profile-update-password" class="chatbot_admin__profile-update chatbot_admin__access-submit-active" onclick="handleProfileUpdatePwd()">Update</div>
            </div>
        </div>
